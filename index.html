<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- IMPORTANT: Must be first -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Villa Hopper - Listings</title>

  <!-- CSS (bump version to break cache) -->
  <link rel="stylesheet" href="style.css?v=10">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- STICKY NAVBAR -->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">Villa Hopper</div>

      <div class="search-wrap">
        <input id="searchInput" type="search" placeholder="Search by name, location or type..." />
      </div>

      <div class="actions">
        <button id="darkToggle" title="Toggle dark mode" aria-label="Toggle dark"><i class="fa fa-moon"></i></button>
      </div>
    </div>

    <!-- FILTER ROW -->
    <div class="filters-row">
      <div class="left-filters">
        <select id="roomsFilter" aria-label="Filter by rooms">
          <option value="all">Rooms: Any</option>
          <option value="1">1+</option>
          <option value="2">2+</option>
          <option value="3">3+</option>
          <option value="4">4+</option>
        </select>

        <button class="chip" data-filter="pool">Pool</button>
        <button class="chip" data-filter="beachside">Beachside</button>
      </div>

      <div class="right-filters">
        <!-- type chips -->
        <button class="chip" data-filter="Family">Family</button>
        <button class="chip" data-filter="Friends">Friends</button>
        <button class="chip" data-filter="Couple">Couple</button>
        <button class="chip" data-filter="Corporate">Corporate</button>
        <button class="chip" data-filter="Events">Events</button>
        <button class="chip active" data-filter="all">All</button>
      </div>
    </div>
  </header>

  <main>
    <h1 class="page-title">Available Villas</h1>
    <div class="container" id="cardsContainer"></div>
  </main>

  <!-- MODAL with full-width slider (300px height) -->
  <div id="villaModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="villaName">
      <button class="close" onclick="closeModal()" aria-label="Close modal">&times;</button>

      <h2 id="villaName"></h2>
      <p id="villaLocation" class="muted"></p>

      <div class="tags" id="villaTypes"></div>

      <!-- Slider -->
      <div class="slider-wrap">
        <button class="s-arrow left" id="sPrev" aria-label="Prev"><i class="fa fa-chevron-left"></i></button>

        <div class="slider" id="slider">
          <div class="slides" id="slides"></div>
        </div>

        <button class="s-arrow right" id="sNext" aria-label="Next"><i class="fa fa-chevron-right"></i></button>
      </div>

      <div class="dots" id="dots"></div>

      <h3>Description</h3>
      <p id="villaDescription"></p>

      <h3>Amenities</h3>
      <ul id="villaAmenities"></ul>

      <div class="details-row">
        <div>Rooms: <strong id="villaRooms"></strong></div>
        <div>Pool: <strong id="villaPool"></strong></div>
        <div>Beachside: <strong id="villaBeachside"></strong></div>
      </div>

      <div class="modal-actions">
        <button id="copyDetailsBtn" class="whatsapp-btn" onclick="copyDetails()">ðŸ“‹ Copy Details</button>
        <button class="close-btn" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <!-- Script (bump version when updating) -->
  <script src="script.js?v=5"></script>
</body>
</html>
